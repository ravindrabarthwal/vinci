name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Test suite to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - unit
          - convex
          - e2e

jobs:
  # Job 1: Unit & Component Tests (fastest)
  unit:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'unit' || github.event.inputs.test_suite == '' || github.event_name != 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run unit & component tests
        run: bun test
        env:
          NEXT_PUBLIC_CONVEX_URL: http://127.0.0.1:3210
          NEXT_PUBLIC_CONVEX_SITE_URL: http://127.0.0.1:3211

  # Job 2: Convex Backend Tests
  convex:
    name: Convex Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'convex' || github.event.inputs.test_suite == '' || github.event_name != 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Convex tests
        run: bun run test:convex
        env:
          BETTER_AUTH_SECRET: ci-secret-key-for-testing-min-32-chars-long

  # Job 3: E2E Tests (Playwright)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'e2e' || github.event.inputs.test_suite == '' || github.event_name != 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      - name: Create .env.local for E2E tests
        run: |
          echo "BETTER_AUTH_SECRET=ci-secret-key-for-testing-min-32-chars-long" > .env.local
          echo "BETTER_AUTH_URL=http://localhost:3000" >> .env.local
          echo "NEXT_PUBLIC_CONVEX_URL=http://127.0.0.1:3210" >> .env.local
          echo "NEXT_PUBLIC_CONVEX_SITE_URL=http://127.0.0.1:3211" >> .env.local
          cat .env.local

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          CI: true
          CONVEX_AGENT_MODE: anonymous

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # Job 4: Summary (aggregates results)
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit, convex, e2e]
    if: ${{ always() }}
    steps:
      - name: Create summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit.result }}" == "success" ]; then
            echo "| Unit & Component | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.unit.result }}" == "skipped" ]; then
            echo "| Unit & Component | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Unit & Component | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.convex.result }}" == "success" ]; then
            echo "| Convex Backend | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.convex.result }}" == "skipped" ]; then
            echo "| Convex Backend | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Convex Backend | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "| E2E (Playwright) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e.result }}" == "skipped" ]; then
            echo "| E2E (Playwright) | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| E2E (Playwright) | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Download test artifacts from the Actions tab for detailed reports." >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: ${{ needs.unit.result == 'failure' || needs.convex.result == 'failure' || needs.e2e.result == 'failure' }}
        run: exit 1
