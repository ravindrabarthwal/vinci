name: Test

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test

  convex-test:
    name: Convex Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Convex tests
        run: bun run test:convex

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-typecheck, unit-test, convex-test]
    env:
      CI: true
      BETTER_AUTH_SECRET: ci-test-secret-key-minimum-32-characters-long
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_CONVEX_URL: http://127.0.0.1:3210
      NEXT_PUBLIC_CONVEX_SITE_URL: http://127.0.0.1:3210
      CONVEX_AGENT_MODE: anonymous
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        run: bunx playwright install chromium --with-deps

      - name: Create .env.local for E2E
        run: |
          cat > .env.local << EOF
          BETTER_AUTH_SECRET=ci-test-secret-key-minimum-32-characters-long
          BETTER_AUTH_URL=http://localhost:3000
          NEXT_PUBLIC_CONVEX_URL=http://127.0.0.1:3210
          NEXT_PUBLIC_CONVEX_SITE_URL=http://127.0.0.1:3210
          EOF

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          CI: true
          CONVEX_AGENT_MODE: anonymous
          BETTER_AUTH_SECRET: ci-test-secret-key-minimum-32-characters-long
          BETTER_AUTH_URL: http://localhost:3000
          NEXT_PUBLIC_CONVEX_URL: http://127.0.0.1:3210
          NEXT_PUBLIC_CONVEX_SITE_URL: http://127.0.0.1:3210

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
